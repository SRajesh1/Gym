<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronForge Gym - Train Like a Pro</title>
    <meta name="description" content="Premium gym training plans, weight-based diets, and workout routines.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="load-navbar"></div>
    <div id="load-hero"></div>
    <div id="load-about"></div>
    <div id="load-workouts"></div>
    <div id="load-exercises"></div>
    <div id="load-roadmap"></div>
    <div id="load-bmi"></div>
    <div id="load-footer"></div>
    <div id="load-workout-modal"></div>

    <script src="script.js"></script>
    <script>
        const sections = [
            { id: 'load-navbar', url: 'sections/navbar.html' },
            { id: 'load-hero', url: 'sections/hero.html' },
            { id: 'load-about', url: 'sections/about.html' },
            { id: 'load-workouts', url: 'sections/workouts.html' },
            { id: 'load-exercises', url: 'sections/exercises.html' },
            { id: 'load-roadmap', url: 'sections/roadmap.html' },
            { id: 'load-bmi', url: 'sections/bmi.html' },
            { id: 'load-footer', url: 'sections/footer.html' },
            { id: 'load-workout-modal', url: 'sections/workout-modal.html' }
        ];

        Promise.all(sections.map(sec => 
            fetch(sec.url)
                .then(res => {
                    if (!res.ok) throw new Error(`Failed to load ${sec.url}`);
                    return res.text();
                })
                .then(html => {
                    const el = document.getElementById(sec.id);
                    if(el) el.outerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    const el = document.getElementById(sec.id);
                    if(el) el.innerHTML = `<div style="color: red; padding: 20px; text-align: center;">Error loading section. If you are opening this file directly, please use a Local Server (like VS Code Live Server).</div>`;
                })
        )).then(() => {
            if (window.initApp) window.initApp();
        });
    </script>
</body>
</html>
