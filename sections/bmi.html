    <!-- BMI Calculator Section -->
    <section id="bmi" class="section">
        <div class="container">
            <h2 class="section-title">BMI <span class="highlight">Calculator</span></h2>
            <p class="section-subtitle">Check your Body Mass Index to understand your health status.</p>
            
            <div class="bmi-container">
                <div class="bmi-form">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" placeholder="e.g. 175">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" placeholder="e.g. 70">
                    </div>
                    <button id="calculate-bmi" class="btn btn-primary">Calculate BMI</button>
                </div>
                <div class="bmi-result" id="bmi-result">
                    <div class="bmi-score">--</div>
                    <div class="bmi-text">Enter your details</div>
                </div>
            </div>
        </div>
    </section>
